{% extends 'basic/base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% block content %}


<div class="content-section" xmlns="http://www.w3.org/1999/html">
  <div class="container">
<form method="POST">
  {% csrf_token %}
  <fieldset class="form-group">
    <legend class="border-bottom mb-4">Change Password</legend>
    {{ form|crispy }}
  </fieldset>
 <button type="submit" class="btn btn-outline-success">Change Password</button>
    <small class="text-muted ml-2">
       <a href="{% url 'password_reset' %}">Forgot old Password?</a>
    </small>
</form>
      <br>
       <b><a href="{{request.META.HTTP_REFERER}}">Go back</a></b>
    </div>





</div>


{% endblock content %}
